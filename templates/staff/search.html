<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  *:focus {
      outline: none;
  }
  </style>
</head>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 pt-4 pb-4">
                 <input style="border-radius:24px; box-shadow: none; border: 1px solid #dfe1e5;" class="col-md-12 pt-2 pb-2" id="myInput" type="text" placeholder="Search...">
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Department</th>
                    <th>Detail</th>
                  </tr>
                </thead>
                <tbody id="myTable">
                    {% for employee in employees %}
                        <tr>
                          <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                          <td>{{ employee.department.department_name }}</td>
                          <td>
                              <a href="{% url "staff:detail" employee.id %}">
                                  Read more...
                              </a>
                          </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
      $( "#myInput" )
        .focusin(function() {
          $("#myInput").addClass("shadow");
        })
        .focusout(function() {
          $("#myInput").removeClass("shadow");
        });
    });
</script>
</html>
