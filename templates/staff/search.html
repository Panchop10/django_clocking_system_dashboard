<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<div class="container-fluid">
	<div class="image">
        <img src="logo_ned.png" class="img-fluid" alt="Responsive image">
    </div>
<div class="container-fluid">
    <div class = "row">
        <div class="col-md-6">
             <input class="col-md-8" id="myInput" type="text" placeholder="Search..." style="margin-bottom: 0.5em;">
            <button type="button" class="btn btn-primary" style=" margin-bottom: 0.5em; background color: grey;">Search</button>
        </div>
        
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="text-align: center; margin-top:0.5em;">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Employee
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">John Doe</a>
              <a class="dropdown-item" href="#">Mary Moe</a>
              <a class="dropdown-item" href="#">Ryan White</a>
            </div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="text-align: center; margin-top:0.5em;">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Department
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">IT</a>
              <a class="dropdown-item" href="#">Sales</a>
              <a class="dropdown-item" href="#">Admin</a>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="text-align: center; margin-top:0.5em;">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Month
        </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">July</a>
              <a class="dropdown-item" href="#">August</a>
              <a class="dropdown-item" href="#">September</a>
            </div>
            <div class="btn-secondary" >
    <button type="button" class="btn btn-secondary" 
         style="margin-top:0.1;">Info</button>
    </div>
        </div>
</div>
</div>
</div>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Employee</th>
        <th>Department</th>
        <th>Month</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr>
        <td>John Doe</td>
        <td>IT</td>
        <td>July</td>
      </tr>
      <tr>
        <td>Mary Moe</td>
        <td>Admin</td>
        <td>August</td>
      </tr>
      <tr>
        <td>Ryan White</td>
        <td>Sales</td>
        <td>September</td>
      </tr>
    </tbody>
  </table>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</body>
</html>
